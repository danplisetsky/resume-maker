<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Maker</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/print.css" media="print" />

    <script src="src/others/FileSaver.min.js"></script>
    <script src="src/others/domJSON.min.js"></script>
</head>

<body>

    <div id="buttons" class="noPrint">
        <label for="saveCV">save CV</label>
        <button type="submit" id="saveCV">Choose File</button>
        <br>
        <label for="loadCV">load CV</label>
        <input id="loadCV" type="file" accept=".cv">
    </div>

    <div id="CV">

        <div id="header" class="canPickBackgroundColor">
            <div id="subheader" class="block">
                <h1 id="name" class="canPickColor canEdit">John Doe</h1>
                <h2 id="occupation" class="canPickColor canEdit">software developer</h2>
            </div>
        </div>

        <div id="grid">

            <div id="fstColumn" class="subgrid"></div>
            <div id="sndColumn" class="subgrid"></div>

        </div>
    </div>

    <div id="footer" class="noPrint">
        Icons made by
        <a href="https://www.flaticon.com/authors/alfredo-hernandez" title="Alfredo Hernandez">Alfredo Hernandez</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
            target="_blank">CC 3.0 BY</a>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
