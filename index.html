<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Maker</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/print.css" media="print" />

    <script src="src/others/FileSaver.min.js"></script>
    <script src="src/others/domJSON.min.js"></script>
</head>

<body>

    <div id="buttons" class="noPrint">
        <div id="newCV">
            <button type="submit" id="newCVButton">new CV</button>
        </div>

        <div id="templateCV">
            <button type="submit" id="templateCVButton">template CV</button>
        </div>


        <div id="saveCV">
            <label for="saveButton">save CV</label>
            <button type="submit" id="saveCVButton">Choose File</button>
        </div>

        <div id="loadCV">
            <label for="loadButton">load CV</label>
            <input type="file" id="loadCVButton" accept=".cv">
        </div>
    </div>

    <div id="CV">

        <div id="header" class="canPickBackgroundColor">
            <div id="subheader">
                <h1 id="name" class="canPickColor canEdit"></h1>
                <h2 id="occupation" class="canPickColor canEdit">software developer</h2>
            </div>
        </div>

        <div id="grid">

            <div id="fstColumn" class="subgrid"></div>
            <div id="sndColumn" class="subgrid"></div>

        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
