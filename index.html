<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Resume Maker</title>
</head>

<body>
    <div id="header" class="canPickBackgroundColor">
        <div id="subheader">
            <h1 id="name" class="canPickColor canEdit">John Doe</h1>
            <h2 id="occupation" class="canPickColor canEdit">software developer</h3>
        </div>
    </div>

    <div id="wrapper">
        <div id="contact" class="section">
            <h3 class="canPickColor">contact</h3>
            <p class="canEdit">johndoe@example.com</p>
            <p class="canEdit">+1 555 1234</p>
            <div class="inline">
                <p class="description">blog</p>
                <p class="canEdit">johndoe.github.io</p>
            </div>
            <div class="inline">
                <p class="description">twitter</p>
                <p class="canEdit">@johndoe</p>
            </div>
            <div class="inline">
                <p class="description">github</p>
                <p class="canEdit">johndoe</p>
            </div>
        </div>
        <div id="skills">here be skills</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
