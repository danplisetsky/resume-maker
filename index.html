<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Maker</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/print.css" media="print" />

    <script src="./src/others/FileSaver.min.js"></script>
    <script src="./src/others/domJSON.min.js"></script>
</head>

<body>

    <div id="buttons" class="noPrint">
        <div id="newCV">
            <button type="button" id="newCVButton">new CV</button>
        </div>

        <div id="templateCV">
            <button type="button" id="templateCVButton">template CV</button>
        </div>


        <div id="saveCV">
            <button type="button" id="saveCVButton">save CV...</button>
        </div>

        <div id="loadCV">
            <input type="file" id="loadCVButton" accept=".cv">
            <button onclick="document.getElementById('loadCVButton').click();">load CV...</button>
        </div>

        <div id="print">
            <button id="printButton" type="button">print (also to pdf)...</button>
        </div>
    </div>

    <div id="CV">

    </div>

    <script src="bundle.js"></script>
</body>

</html>
